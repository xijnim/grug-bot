name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install grug-lang
        run: |
          python -m pip install --upgrade pip
          pip install grug-lang numpy

      - name: Run grug_eval.py
        run: |
          python grug_eval.py "$( <test-Script.grug )"$'\n' temp_dir
